<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Tarefas</h1>
       <nav>
            <ul>
                <li><a href="tarefas.html" class="active">Tarefas</a></li>
                </ul>
        </nav>
    </header>
    <main class="container">
        <div class="header-main">
            <h2>Lista de Tarefas</h2>
            <button id="btn-incluir-tarefa">Incluir nova tarefa</button>
        </div>
        
        <section id="lista-tarefas-container">
            <p>Carregando tarefas...</p>
        </section>
    </main>
    
    <div id="modal-tarefa" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">Incluir Nova Tarefa</h3>
            <form id="tarefa-form">
                <input type="hidden" id="tarefa-id">
                <div class="input-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" required>
                </div>
                <div class="input-group">
                    <label for="responsavel">Responsável:</label>
                    <input type="text" id="responsavel" required> 
                </div>
                <div class="input-group">
                    <label for="dataTermino">Data de término:</label>
                    <input type="date" id="dataTermino" required> 
                </div>
                 <div class="input-group">
                    <label for="detalhamento">Detalhamento:</label>
                    <textarea id="detalhamento" rows="3"></textarea>
                </div>
                <button type="submit" id="btn-salvar">Salvar</button>
            </form>
        </div>
    </div>
    
    <div id="confirm-modal" class="modal">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <h3 style="margin-bottom: 20px;">Confirmação</h3>
            <p id="confirm-message" style="font-size: 1.1rem; margin-bottom: 30px;">Deseja excluir a tarefa?</p>
            <div style="display: flex; justify-content: space-around;">
                <button id="btn-confirm-yes" type="button" class="delete-btn" style="width: 120px; border-radius: 5px;">SIM</button>
                <button id="btn-confirm-no" type="button" style="background: #ccc; color: #333; width: 120px; border-radius: 5px;">NÃO</button>
            </div>
        </div>
    </div>

    <footer class="footer-identificacao">
        Gabriel Eiji Shiquedoni / Hugo Rocha Da Silva / TADS 3NB / 2025
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
